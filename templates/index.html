  <div  id="outer" class="container-fluid">
    <div class="row">


          <!-- Time Chart -->



            <div class="col-lg-8 col-xs-12" style="margin-top:80px;">
                <div class="row">

                    <div class="col-sm-3 col-xs-12">

           <div class="chart-wrapper" data-step="1" data-intro="Dropdown menu allowing the user to choose any(or all) Leagues" data-position="bottom" style="font-weight:normal">
               <div class="chart-title">
                   Select League
               </div>
               <div class="chart-stage">
                   <div id="menu-select"></div>
               </div>
           </div>
        </div>
                        <div class="col-sm-6">
                    <div class="chart-wrapper" data-step="8" data-intro="Value of transfers for the selected state in USD" data-position="top" style="font-weight:normal">
                        <div class="chart-title">
                            Total Transfer Fees in Euro
                        </div>
                        <div class="chart-stage">
                            <div id="total-transfers-nd"></div>
                        </div>
                    </div>
                </div>

            <div class="col-sm-3">
           <div class="chart-wrapper" data-step="7" data-intro="Total donations of selected state" data-position="top" style="font-weight:normal">
               <div class="chart-title">
                   Total Number of Transfers
               </div>
               <div class="chart-stage" style=" background: #fff;
                   position: relative;
                   font-size: 29px;
                   color: #333;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 8px;
                   padding-bottom: 0;">
                   <div id="number-transfers-nd"></div>
               </div>
           </div>
        </div>
                    </div>
            <!-- Time Chart -->


                    <div class="col-lg-12">
                        <div class="row">

               <div class="chart-wrapper" data-step="7" data-intro="Total donations of selected state" data-position="top" style="font-weight:normal">
                   <div class="chart-title">
                            Total Number and Value of Transfers per Season
                        </div>
                    <div class="chart-stage">
                        <div id="year_appearance">
                        </div>
                    </div>
               </div>
                        </div>

                        <div class="row">


                   <div class="chart-wrapper" data-step="8" data-intro="Total donations of selected state" data-position="top" style="font-weight:normal">
                   <div class="chart-stage">
                            <div id="donation-value-line-chart"></div>
                        </div>
                   </div>
                            </div>







                </div>
            </div>


            <!-- Time Chart -->


          <div class="col-lg-4 col-xs-12" style="margin-top:80px;">

            <div class="row">

          <div class="col-sm-6 col-lg-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Transfer Window
              </div>
              <div class="chart-stage">
                <div id="window-chart"></div>
              </div>
            </div>
          </div>

            <div class="col-sm-6 col-lg-12">
                   <div class="chart-wrapper" data-step="4" data-intro="A pie chart that shows primary focus subjects on which funding utilised." data-position="top" style="font-weight:normal">
                       <div class="chart-title">
                           Transfer Type
                       </div>
                       <div class="chart-stage">
                           <div id="transfer-type-chart"></div>
                       </div>
                   </div>
               </div>



            <div class="col-sm-6 col-lg-12">
                   <div class="chart-wrapper" data-step="5" data-intro="A row chart that shows the poverty level changes of schools according to funding" data-position="top" style="font-weight:normal">
                       <div class="chart-title">
                            Player Position
                       </div>
                       <div class="chart-stage">
                            <div id="player-position-row-chart"></div>
                       </div>
                   </div>
               </div>









        <!-- Time Chart -->
          <!-- funding Pie -->
        </div>
      </div>
    </div>
