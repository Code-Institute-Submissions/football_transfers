<!DOCTYPE html>
<html>

<head>
    <title>Football Transfers Dashboard</title>
    <link rel="stylesheet" href="{{ url_for ('static',
    filename='lib/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static',
    filename='lib/css/keen-dashboards.css')}}">
    <link rel="stylesheet" href="/static/lib/css/introjs.css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
</head>

<body>
    <div id="outer" class="container-fluid">
        <div class="row">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="navbar-brand" id="navbar-brand-states-combined" href="./" style="color:#fff; margin-top:5px; font-family:Verdana; font-size:20px;">
                           :: Football Transfers Dashboard ::
                        </div>
                    </div>
                    <div class="collapse navbar-collapse" id="nav-menu">
                        <p class="navbar-nav pull-right">
                            <button class="btn btn-info" id="intro_button" type="button" autofocus onclick="introJs().start();">Start Tour!</button>
                            <button class="btn btn-primary reset navbar-btn" style="color:#fff;" onclick="dc.filterAll();dc.renderAll();">Reset All
                            </button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="dashboard-header">
            </div>
            <div class="col-lg-8 col-xs-12" style="margin-top:80px;">
                <!-- Select League -->
                <div class="row">
                    <div class="col-sm-3 col-xs-12">
                        <div class="chart-wrapper trans" data-step="1" data-intro="Dropdown menu allowing the user to choose any(or all) Leagues. Selectable leagues include only top tier leagues" data-position="bottom" style="font-weight:normal">
                            <div class="chart-title" style="font-family:Verdana; font-size:15px;">
                                Select League
                            </div>
                            <div class="chart-stage">
                                <div id="menu-select"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Value of Transfers -->
                    <div class="col-sm-6">
                        <div class="chart-wrapper trans" data-step="2" data-intro="This figure represents the total amount spent on transfers (USD)." data-position="bottom" style="font-weight:normal">
                            <div class="chart-title" style="font-family:Verdana; font-size:15px;">
                                Total Transfer Fees in USD
                            </div>
                            <div class="chart-stage">
                                <div id="total-transfers-nd"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Number of Transfers -->
                    <div class="col-sm-3">
                        <div class="chart-wrapper trans" data-step="3" data-intro="Represents the total number of transfers that have occurred in the stated time period" data-position="bottom" style="font-weight:normal">
                            <div class="chart-title" style="font-family:Verdana; font-size:15px;">
                                Total Transfers
                            </div>
                            <div class="chart-stage" style="
                   position: relative;
                   font-size: 29px;
                   color: #444;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 8px;
                   padding-bottom: 0;">
                                <div id="number-transfers-nd"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Number of Transfers per Season -->
                <div class="col-lg-12">
                    <div class="row">
                        <div class="chart-wrapper trans" data-step="4" data-intro="A line chart which shows the total number of transfers that have been completed per season" data-position="top" style="font-weight:normal">
                            <div class="chart-title" style="font-family:Verdana; font-size:15px;">
                                Total Transfers per Season
                            </div>
                            <div class="chart-stage">
                                <div id="year_appearance">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Value of Transfers per Season -->
                    <div class="row">
                        <div class="chart-wrapper trans" data-step="5" data-intro="A line chart which shows the total value of transfers that have been completed per season" data-position="top" style="font-weight:normal">
                            <div class="chart-title" style="font-family:Verdana; font-size:15px;">
                                Total Value of Transfers per Season
                            </div>
                            <div class="chart-stage">
                                <div id="donation-value-line-chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Transfer Window Pie Chart -->
            <div class="col-lg-4 col-xs-12" style="margin-top:80px;">
                <div class="row">
                    <div class="col-sm-6 col-lg-12">
                        <div class="chart-wrapper trans" data-step="6" data-intro="A pie chart that shows which transfer window transfers have been completed during." data-position="bottom">
                            <div class="chart-title" style="font-family:Verdana; font-size:15px;">
                                Transfer Window
                            </div>
                            <div class="chart-stage">
                                <div id="window-chart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Transfer Type Pie Chart -->
                    <div class="col-sm-6 col-lg-12">
                        <div class="chart-wrapper trans" data-step="7" data-intro="Another pie chart showing the type of transfer that was completed. The chart illustrates whether a transfer was a sale, a loan, a free transfer or if the sale fee was undisclosed" data-position="top" style="font-weight:normal">
                            <div class="chart-title" style="font-family:Verdana; font-size:15px;">
                                Transfer Type
                            </div>
                            <div class="chart-stage">
                                <div id="transfer-type-chart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Player Position Row Chart -->
                    <div class="col-sm-6 col-lg-12">
                        <div class="chart-wrapper trans" data-step="8" data-intro="A row chart that shows the position of the transferred player." data-position="top" style="font-weight:normal">
                            <div class="chart-title" style="font-family:Verdana; font-size:15px;">
                                Player Position
                            </div>
                            <div class="chart-stage">
                                <div id="player-position-row-chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <p class="small text-muted" style="color:#fff; font-weight:600;margin-left:30px; font-family: sans-serif; font-size:16px;"> Data Visualization by Ed Stack for Code Institute</p>
    <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
    <script src="/static/lib/js/intro.js"></script>
</body>

</html>
